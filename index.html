<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">
        <h1 id="title">Odin Library</h1>
    </div>
    <div class="main-section">
        <div id="add-book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="form-book-title" id="form-book-title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" name="form-book-author" id="form-book-author">
            </div>

            <div>
                <label for="form-book-pages">Pages</label>
                <input type="number" name="form-book-pages" id="form-book-pages">
            </div>

            <button id="add-book">+ Add Book</button>
        </div>
        
        <div id="library-grid">
